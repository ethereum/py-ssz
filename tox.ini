[tox]
envlist=
    py{310,311,312,313,314}-core
    py{310,311,312,313,314}-lint
    py{310,311,312,313,314}-wheel
    windows-wheel
    docs
    benchmark
    yaml

[flake8]
exclude=venv*,.tox,docs,build
extend-ignore=E203
max-line-length=88
per-file-ignores=__init__.py:F401

[blocklint]
max_issue_threshold=1

[testenv]
usedevelop=True
commands=
    core: pytest {posargs:tests/core}
    docs: make check-docs-ci
basepython=
    docs: python
    windows-wheel: python
    py310: python3.10
    py311: python3.11
    py312: python3.12
    py313: python3.13
    py314: python3.14
extras=
    test
    docs
allowlist_externals=make,pre-commit

[testenv:yaml]
basepython=python3.10
extras=
    test
    yaml
commands=
    pytest {toxinidir}/tests/yaml_tests/test_yaml.py

[testenv:benchmark]
deps= .
basepython=python
commands=
    python {toxinidir}/scripts/benchmark/hash_tree.py

[testenv:py{310,311,312,313,314}-lint]
deps=pre-commit
commands=
    pre-commit install
    pre-commit run --all-files --show-diff-on-failure

[testenv:py{310,311,312,313,314}-wheel]
deps=
    wheel>=0.38.1
    build[virtualenv]
allowlist_externals=
    /bin/rm
    /bin/bash
commands=
    python -m pip install --upgrade pip
    /bin/rm -rf build dist
    python -m build
    /bin/bash -c 'python -m pip install --upgrade "$(ls dist/ssz-*-py3-none-any.whl)" --progress-bar off'
    python -c "import ssz"
skip_install=true

[testenv:windows-wheel]
deps=
    wheel>=0.38.1
    build[virtualenv]
allowlist_externals=
    bash.exe
commands=
    python --version
    python -m pip install --upgrade pip
    bash.exe -c "rm -rf build dist"
    python -m build
    bash.exe -c 'python -m pip install --upgrade "$(ls dist/ssz-*-py3-none-any.whl)" --progress-bar off'
    python -c "import ssz"
skip_install=true
